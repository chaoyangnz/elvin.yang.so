<html>
    <head>
        <title>Welcom to Elvin's homepage</title>
        <style>
            .main {
                color: green;
                text-decoration: underline;
            }
            .result {
                display: none;
            }

            body {
             background: green;
             
            }
        </style>
    </head>
    <body>
        <div>
            <img src="https://blog.bonus.ly/hubfs/welcome.png" width="200"/>
        </div>
        

        <iframe width="560" height="315" src="https://www.youtube.com/embed/W6NZfCO5SIk" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

        <div>
            <h2 class="lotto"></h2>
            <button onclick="generate()">Try it!</button>
            <p class="result">You win!!</p> 
        </div>

        <iframe width="560" height="315" src="https://www.youtube.com/embed/Xh4ugYiXF-Q" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        
        <script type="text/javascript">
            prompt("how are you today?")

            function generate() {
                const result = document.querySelector('.result')
                result.style.display = "none";
                let number;
                do {
                number = Math.floor(Math.random() * 999);
                } while (number < 100);
                
                document.querySelector('.lotto').textContent = number;
                if (number % 7 === 0) {
                    result.style.display = "block";
                }
            }
        </script>
    </body>
</html>
